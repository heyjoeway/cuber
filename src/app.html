<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<style>
			.App {
				display: flex;
				justify-content: center;
				align-items: center;
			}

			html,
			body,
			#root,
			.App {
				overflow: hidden;
				overflow-y: hidden;
				width: 100%;
				height: 100%;
				background: black;
				padding: 0;
				margin: 0;
			}

			body {
				position: relative;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="root">
			<div class="App">
				%sveltekit.body%
			</div>
		</div>
	</body>
</html>
